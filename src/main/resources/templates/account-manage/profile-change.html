<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>

<div th:replace="~{fragments/header :: topbar}">Contacts</div>

<header th:replace="~{fragments/header :: header}">Main Navigation</header>

<main id="main" class="container">
    <main role="main" class="pb-3">

        <h2>Manage your account</h2>

        <div>
            <h4>Change your account settings</h4>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <th:block th:insert="~{fragments/account-management :: site-bar}"></th:block>
                </div>
                <div class="col-md-9">

                    <h4>Profile</h4>


                    <div class="row">
                        <div class="col-md-6">
                            <form id="profile-form"
                                  th:method="post"
                                  th:action="@{/account/profile}"
                                  th:object="${profileDetails}">
                                <div class="form-row">
                                    <label for="username">Username</label>
                                    <input class="form-control"
                                           type="text"
                                           id="Username"
                                           th:field="*{username}"
                                           th:errorclass="is-invalid">
                                    <p class="invalid-feedback" th:errors="*{username}">
                                        UserName error message.
                                    </p>
                                </div>
                                <div class="form-row">
                                    <label for="first-name">First Name</label>
                                    <input class="form-control"
                                           type="text"
                                           id="first-name"
                                           th:field="*{firstName}"
                                           th:errorclass="is-invalid">
                                    <p class="invalid-feedback" th:errors="*{firstName}">
                                        UserName error message.
                                    </p>
                                </div>
                                <div class="form-row">
                                    <label for="middle-name">Middle Name</label>
                                    <input class="form-control"
                                           type="text"
                                           id="middle-name"
                                           th:field="*{middleName}"
                                           th:errorclass="is-invalid">
                                    <p class="invalid-feedback" th:errors="*{middleName}">
                                        UserName error message.
                                    </p>
                                </div>
                                <div class="form-row">
                                    <label for="last-name">Last Name</label>
                                    <input class="form-control"
                                           type="text"
                                           id="last-name"
                                           th:field="*{lastName}"
                                           th:errorclass="is-invalid">
                                    <p class="invalid-feedback" th:errors="*{lastName}">
                                        UserName error message.
                                    </p>
                                </div>
                                <div class="form-row">
                                    <label for="phoneNumber">Phone number</label>
                                    <input class="form-control"
                                           type="tel"
                                           data-val="true"
                                           data-val-phone="The Phone number field is not a valid phone number."
                                           id="phoneNumber"
                                           th:field="*{phoneNumber}"
                                           th:errorclass="is-invalid">
                                    <p class="invalid-feedback" th:errors="*{phoneNumber}">
                                        UserName error message.
                                    </p>
                                </div>
                                <button id="update-profile-button" type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</main>

<th:block th:insert="~{fragments/scripts :: baseScripts}">
</th:block>

</body>
</html>
