<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/fragments/header :: head}"></head>
<body>

<div th:replace="~{/fragments/header :: topbar}">Contacts</div>

<header th:replace="~{/fragments/header :: header}">Main Navigation</header>

<main id="main" class="container" data-aos="zoom-in">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-8">
            <h1 class="display-6 text-center ">Contests list</h1>
        </div>
        <div class="col-3 text-end pe-md-4">
            <a th:href="@{/contests/create}" class="btn btn-sm btn-success"><i class="bi bi-file-earmark-plus"></i>
                <span class="d-none d-md-inline">Create contest</span></a>
        </div>
    </div>

    <div class="table-responsive-sm">
        <table class="table table-hover">
            <tbody>
            <tr th:each="contest : ${contestList}" th:object="${contest}">
                <th class="min-width-64" scope="row">
                    <img class="d-none d-md-block ms-2" th:src="@{/images/favicon-64x64.png}"/>
                    <img class="d-none d-sm-block d-md-none ms-2" th:src="@{/images/favicon-32x32.png}"/>
                    <img class="d-sm-none" th:src="@{/images/favicon-16x16.png}"/>
                </th>
                <td class="h2 align-middle d-none d-md-table-cell" th:text="*{name}">Competition</td>
                <td class="align-middle d-sm-table-cell d-md-none" th:text="*{name}">Competition</td>
                <td class="align-middle text-end pe-md-3">
                    <a th:href="@{/contests/edit/{id}(id=*{id})}" class="btn btn-sm btn-primary">
                        <i class="bi bi-pencil-square"></i> <span class="d-none d-sm-inline">Edit</span></a>
                    <form class="d-inline" th:method="delete" th:action="@{/contests/delete/{id}(id=*{id})}">
                        <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-x-square"></i> <span
                                class="d-none d-sm-inline">Delete</span></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<th:block th:insert="~{/fragments/scripts :: baseScripts}">
</th:block>

</body>
</html>
