<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/header :: head}"></head>

<body>

<div th:replace="~{/fragments/header :: topbar}">Contacts</div>

<header th:replace="~{/fragments/header :: header}">Main Navigation</header>

<main id="main" class="container" data-aos="zoom-in">
    <h1 class="display-6 text-center">Create a Contests</h1>
    <img src="http://res.cloudinary.com/dsylyy9iz/raw/upload/v1658420713/VitebskCup.jpg" width="150px">
    <form th:action="@{/pictures}"
          th:method="post"
          th:object="${uploadModel}"
          enctype="multipart/form-data"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center aos-init aos-animate">
        <p th:if="${#fields.hasErrors('global')}"
           th:each="err : ${#fields.errors()}"
           th:text="${err}" class="text-danger">Error message</p>
        <div class="form-row">
            <label th:for="*{file}" class="form-label">File to upload</label>
            <input th:field="*{file}"
                   th:errorclass="is-invalid"
                   type="file" class="form-control"
                   placeholder="Contest Name"
                   required>
            <div class="invalid-feedback" th:errors="*{file}">
                First name error message.
            </div>
        </div>
        <div class="form-row">
            <label th:for="*{title}" class="form-label">File to upload</label>
            <input th:field="*{title}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control"
                   placeholder="Contest Name"
                   required>
            <div class="invalid-feedback" th:errors="*{title}">
                First name error message.
            </div>
        </div>


        <div class="d-flex justify-content-end align-items-end">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
</main>

<th:block th:insert="~{/fragments/scripts :: baseScripts}">
</th:block>
</body>
</html>
